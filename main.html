<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script type="text/javascript" src="/static/jquery-2.1.3.min.js"></script>
    <script type="text/javascript" src='/static/script.js'></script>
</head>
<body>
<div class='main'>
    <h1>Hello Module 3</h1>
    <div class='form-section'>
        <form id='formThesis'class='create-form'>
            <select name='year' type='number' form='formThesis'>
                <option value="2011">2011</option>
                <option value="2012">2012</option>
                <option value="2013">2013</option>
                <option value="2014">2014</option>
                <option value="2015">2015</option>
            </select>
            <input type='text' name='thesisTitle' placeholder='Title' required/>
            <textarea type='text 'name='abstract' rows="10" cols="54" placeholder='Abstract'></textarea>
            <input type='text' name='adviser' placeholder='Adviser' required/>
            <select name='section' type='number' form='formThesis'>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <input type='submit' value='Create Thesis'/>
        </form>
    </div>
    <div class='list-section'>
        <ul class='thesis-list'></ul>
        <!-- your list here -->
    </div>
</div>

<script type="text/javascript" src='/static/script.js'></script>
</body>
</html>
